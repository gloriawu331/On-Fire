{% load static %}
<!DOCTYPE html>                                      
<html>
    <head>
        <title>Sephora Products Search</title>
        <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" >
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body id="bg" style="background-image: url('{% static "images/background.jpg"%}')">
        <div class="top_image">
            <img src="{% static "images/header3.png" %}" alt="My image"/>
        </div>
       
        <div class="page-header">
            <h1>Sephora Top Products Search Engine</h1>
        </div>


        <a href="/general">Click to View General Performance of Brands!</a>


        <p class="num_results"> Results: {{ num_results }} </p>

        <p></p>                                            
        <div class="word cloud"> Word Cloud of this category:
        </div>
        <div class="images">
            <img src="static/images/0.png" width="800" height="500"/>
        </div>

        <p></p>            
        <div class="top brands">
            <p class="text">Top brands on board: </p>
        </div>
        <div class="images">
            <img src="static/images/on_rating.png" width="800" height="500"
        </div>
            
        <p></p>
        <div class="most popular"> The most popular brands are: </p>
        </div>
        <div class="images">
            <img src="static/images/on_review.png" width="800" height="500"
        </div>
            
        <p></p>            
        <div class="best price"> Top brands with best price performance: </p>
        </div>
        <div class="images">
            <img src="static/images/on_price.png" width="800" height="500"
        </div>
            

    </body>
</html>
